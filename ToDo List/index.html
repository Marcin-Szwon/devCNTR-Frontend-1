<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <script src="https://kit.fontawesome.com/3f87b79c09.js" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo">
        <div class="header">
            <h1>ToDo List</h1>
            <input type="text" class="todo-input" placeholder="Wpisz treść zadania">
            <button class="add-button"><a>Dodaj</a></button>
        </div>
        

        <div class="todo-list">
            <h3>Lista zadań</h3>
            <p class="info">Brak zadań</p>
            
            <ul>
            
            </ul>
        </div>
    </div>
    

    <div class="edit-todo">
        <h3>Edytuj zadanie</h3>
        <div class="edit-body">
            <p class="edit-info"></p>
            <input type="text" class="edit-input" placeholder="Wprowadź nową treść zadania...">
            <button class="edit-btn accept">Zatwierdź</button>
            <button class="edit-btn cancel">Anuluj</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
